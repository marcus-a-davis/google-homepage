<!DOCTYPE html>
<html>
	<head>
		<title>Google Homepage recreation</title>
		<link rel="stylesheet" href="css/reset.css" type="text/css" media-"all">
		<link rel="stylesheet" href="css/stylish.css" type="text/css" media-"all">

	</head>
	<body>
		<div class="content">
			<div class="navbar">
				<ul>
					
					<li><a href="#">+You</a></li>
					<li><a href="#">Gmail</a></li>
					<li><a href="#">Images</a></li>
					
					
					<li><a href="#"><img class="apps" src="Images/appsLight.jpg"></a></li>
					
					
					<li><button class="sign-in"><a href="#">Sign in</a></button></li>
					
				</ul>
			</div>
			
			<div id="search_area" class="clearfix">
				<div class="logo">
					<a href="google.com"><img src="https://www.google.com/images/srpr/logo11w.png"></a>
				</div>
				
				<div class="searcher">
					<form action="#" method="GET" name="google" autocomplete="on">
						<input type="search" name="searchbar" id="search"/>
					</form>	
					<div class="search-buttons">
						<ul>
							<li><button>Google Search</button></li>
							<li><button>I'm Feeling Lucky</button></li>
						</ul>
					</div>
				</div>
			</div>
			<footer id="footer_links">
			  <span  id="left_footer_span">
			    <ul>
			    	<li><a href="#">Advertising</a></li>
			    	<li><a href="#">Business</a></li>
				  	<li><a href="#">About</a></li>
				</ul>
			  </span>
			  <span id="right_footer_span">
			    <ul>
				  <li><a href="#">Privacy</a></li>
				  <li><a href="#">Terms</a></li>	
				  <li><a href="#">Settings </a></li>
			    </ul>
			  </span>
			</footer>
		</div>
	</body>
</html>
